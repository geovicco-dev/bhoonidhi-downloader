[project]
name = "bhoonidhi-downloader"
version = "0.1.0"
description = "Add your description here"
authors = [
    { name = "asharma-astron", email = "aditya.sharma@astron.com.au" }
]
dependencies = [
    "geopandas==1.0.1",
    "typer>=0.12.3",
]
readme = "README.md"
requires-python = ">= 3.8"

[project.scripts]
"bhoonidhi-downloader" = "bhoonidhi_downloader:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.rye]
managed = true
dev-dependencies = []

[tool.hatch.metadata]
allow-direct-references = true

[tool.hatch.build.targets.wheel]
packages = ["src/bhoonidhi_downloader"]
